
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - MiniCute</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdd9a0, #d5b0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0px 4px 25px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      color: #4a2b6b;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .button {
      width: 100%;
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #e08900;
    }
    .role-buttons a {
      display: block;
      background-color: #6a1b9a;
      color: white;
      padding: 10px;
      margin-top: 10px;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="MiniCute Logo" class="logo">
    <h2>تسجيل الدخول</h2>
    <input type="email" placeholder="البريد الإلكتروني">
    <input type="password" placeholder="كلمة المرور">
    <button class="button" onclick="window.location.href='home.html'">دخول</button>
    <div class="role-buttons">
      <a href="rider_login.html">تسجيل كـ راكب</a>
      <a href="driver_login.html">تسجيل كـ سائق</a>
      <a href="signup.html">إنشاء حساب جديد</a>
    </div>
  </div>
</body>
</html>
