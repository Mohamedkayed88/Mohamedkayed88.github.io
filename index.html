
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MiniCute - تسجيل الدخول</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #7e57c2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .logo {
      margin-bottom: 20px;
      width: 120px;
    }
    .title {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      color: #f0e6ff;
    }
    .button {
      width: 280px;
      background-color: white;
      color: #7e57c2;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background-color: #f3f0fa;
    }
    .container {
      text-align: center;
    }
    .illustration {
      width: 260px;
      margin-bottom: 30px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="illustration.png" alt="MiniCute Girl Car" class="illustration">
    <img src="logo.png" alt="MiniCute Logo" class="logo">
    <div class="title">أهلاً بك في MiniCute</div>
    <div class="subtitle">اختر نوع الدخول:</div>
    <button class="button" onclick="window.location.href='rider_login.html'">الدخول كـ راكب</button>
    <button class="button" onclick="window.location.href='driver_login.html'">الدخول كـ سائق</button>
  </div>
</body>
</html>
