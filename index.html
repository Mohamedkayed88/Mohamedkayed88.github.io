
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniCute - تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: #ff9900;
      width: 100%;
      padding: 40px 0 20px;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .header img {
      width: 100px;
      margin-bottom: 10px;
    }
    .header h1 {
      color: #2e2144;
      font-size: 2.5em;
      margin: 0;
    }
    .form-container {
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"], input[type="password"] {
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .forgot-password {
      font-size: 0.9em;
      text-align: right;
      color: #2e2144;
      text-decoration: none;
    }
    .login-button {
      background-color: #ff9900;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .social-btn {
      border: 2px solid #2e2144;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 1em;
      cursor: pointer;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .divider {
      text-align: center;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/o6xYJWD.png" alt="MiniCute Car Logo">
    <h1>MiniCute</h1>
  </div>
  <div class="form-container">
    <input type="text" placeholder="رقم الهاتف أو البريد الإلكتروني">
    <input type="password" placeholder="كلمة المرور">
    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
    <button class="login-button">تسجيل الدخول</button>
    <div class="divider">أو</div>
    
    <div style="margin-top: 20px;">
      <a href="customer_login.html" class="social-btn">دخول كـ عميل</a>
      <a href="driver_login.html" class="social-btn">دخول كـ سائق</a>
      <a href="signup.html" class="social-btn">إنشاء حساب جديد</a>
    </div>
    <div class="social-login">
    
      <div class="social-btn google-btn">الدخول باستخدام Google</div>
      <div class="social-btn">الدخول باستخدام Apple</div>
    </div>
  </div>
</body>
</html>
